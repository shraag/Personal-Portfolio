

<!doctype html>
<html lang="en">
{% load static %}
{% load embed_video_tags %}
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>



<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Description</h1>
        <p class="lead text-muted">{{ job.summary|linebreaksbr }}</p>
          {% if job.url %}
          {% video job.url '426x240' %}

          {% else %}
        <img src="{{ job.image.url }}" height=300></img>
          {% endif %}
        <p>
            <a href="{% url 'home' %}" class="btn btn-secondary my-2">Back</a>
          </p>
      </div>
    </div>
  </section>



</main>




<script src="{% static 'jquery-3.6.0.min.js' %}" ></script>
